<h2>회원가입 (Sign Up)</h2>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div style="color: red;">
            <p><strong>가입에 실패했습니다. 아래 오류를 확인하세요:</strong></p>
            {{ form.errors }}
        </div>
    {% endif %}

    <p>
        <label for="id_username">아이디:</label>
        {{ form.username }}
    </p>
    <p>
        <label for="id_password1">비밀번호:</label>
        {{ form.password1 }}
    </p>
    <p>
        <label for="id_password2">비밀번호 확인:</label>
        {{ form.password2 }}
    </p>
    <button type="submit">가입하기</button>
</form>
